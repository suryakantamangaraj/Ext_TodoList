<!DOCTYPE html>
<html>
<head>
    <title>Task Wizard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 class="center">Task Wizard</h1>
    <h3 class="center">Organize, Edit, and Complete with Ease</h3>
    <div class="input-group">
        <input type="text" id="todoInput" placeholder="Add a new task">
        <button id="addButton">Add</button>
    </div>
    <div class="toolbar">
        <button id="selectAllButton" class="small-button">Select All</button>
        <button id="statusChangeButton" class="small-button" style="float: right;">Change Status for Selected</button>
    </div>
    <ul id="todoList"></ul>
    <div class="bottom-buttons">
        <button id="deleteSelectedButton">Delete Selected</button>
        <button id="clearAllButton">Clear All</button>
    </div>
    <ul id="doneList" style="display:none"></ul>
    <script src="popup.js"></script>
</body>
</html>
