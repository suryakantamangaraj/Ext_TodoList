<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" id="todoInput" placeholder="Add a new task">
    <button id="addButton">Add</button>
    <div class="toolbar">
        <button id="selectAllButton" class="small-button">Select All</button>
        <button id="statusChangeButton" class="small-button">Change Status for Selected</button>
    </div>
    <ul id="todoList"></ul>
    <button id="deleteSelectedButton">Delete Selected</button>
    <ul id="doneList" style="display:none"></ul>
    <script src="popup.js"></script>
</body>
</html>
